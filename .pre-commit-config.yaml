# Pre-commit hooks for claude-code-beads-workflow
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard hooks - fast, basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"] # Allow custom YAML tags
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Markdown formatting with Prettier (optional - skips if not installed)
  - repo: local
    hooks:
      - id: prettier-markdown
        name: Prettier (markdown/json/yaml)
        entry: bash -c 'command -v prettier >/dev/null && prettier --write "$@" || echo "Prettier not installed, skipping" >&2' --
        language: system
        types_or: [markdown, json, yaml]
        exclude: '^CHANGELOG\.md$'

  # Markdown linting - catches formatting issues
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.json"]
        exclude: '^CHANGELOG\.md$'

  # Python linting with ruff - fast, comprehensive
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # Beads issue tracking hooks (conditional - only run if .beads/ exists)
  - repo: local
    hooks:
      - id: beads-sync
        name: Beads sync (flush to JSONL)
        entry: bash -c 'test -d .beads && bd sync --flush-only || true'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      - id: beads-post-merge
        name: Beads import after merge
        entry: bash -c 'test -d .beads && bd import --force || true'
        language: system
        always_run: true
        pass_filenames: false
        stages: [post-merge]

      - id: beads-post-checkout
        name: Beads import after checkout
        entry: bash -c 'test -d .beads && bd import --force || true'
        language: system
        always_run: true
        pass_filenames: false
        stages: [post-checkout]
